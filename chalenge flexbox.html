<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox challenge</title>
    <style>
        body{
            color:white;
            background-color: black;
        }
        .container
        {
            width:100%;
            height:100%;
        }
        div.Row1,div.Row2,div.Row3,div.Row1-1,div.Row1-2,div.Row1-3
        {
            display:flex;
        }
        #r1-1-1,#r1-1-2,#r1-1-3,#r1-2-1,#r1-2-2,#r1-2-3,#r1-2-4,#r1-3-1,#r1-3-2,#r1-3-3,#r1-3-4,#r1-3-5
        {
            margin:5px;
            padding:5px;
            width:100%;
            background-color: rgb(185, 171, 173);
            border-radius: 5px;
        }
        #r1-1,#r1-2,#r1-3,#r2-1,#r2-2,#r2-3,#r2-4,#r3-1,#r3-2,#r3-3,#r3-4,#r3-5
        {
            margin:5px;
            padding:5px;
            color:white;
            background-color: green;
            width:100%;
            border-radius:5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="Row1">
            <div id="r1-1">1
                <div class="Row1-1">
                    <div id="r1-1-1">1</div>
                    <div id="r1-1-2">2</div>
                    <div id="r1-1-3">3</div>
                </div>
                <div class="Row1-2">
                    <div id="r1-2-1">1</div>
                    <div id="r1-2-2">2</div>
                    <div id="r1-2-3">3</div>
                    <div id="r1-2-4">4</div>
                </div>
                <div class="Row1-3">
                    <div id="r1-3-1">1</div>
                    <div id="r1-3-2">2</div>
                    <div id="r1-3-3">3</div>
                    <div id="r1-3-4">4</div>
                    <div id="r1-3-5">5</div>
                </div>
            </div>
            <div id="r1-2">2</div>
            <div id="r1-3">3</div>
        </div>
        <div class="Row2">
            <div id="r2-1">1</div>
            <div id="r2-2">2</div>
            <div id="r2-3">3</div>
            <div id="r2-4">4</div>
        </div>
        <div class="Row3">
            <div id="r3-1">1</div>
            <div id="r3-2">2</div>
            <div id="r3-3">3</div>
            <div id="r3-3">4</div>
            <div id="r3-5">5</div>
        </div>
    </div>
</body>
</html>
